<div class="container mt-4">
	<div class="text-center">
		<img src="assets/logo.png" alt="Company Logo" class="mb-3" style="width: 150px" />
	</div>

	<!-- Login Form -->
	@if (showLogin){
	<div id="loginForm" class="card p-4 shadow">
		<h4 class="text-center">Login</h4>
		<form (ngSubmit)="login()">
			<div class="mb-3">
				<label for="loginEmail" class="form-label">Email</label>
				<input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
			</div>
			<div class="mb-3">
				<label for="loginPassword" class="form-label">Password</label>
				<input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
			</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>
		<div class="text-center mt-3">
			<button class="btn btn-link" (click)="changeForm()">Not registered yet?</button>
		</div>
	</div>
	}

	<!-- Register Form -->
	@if (!showLogin){
	<div id="registerForm" class="card p-4 shadow">
		<h4 class="text-center">Register</h4>
		<form (ngSubmit)="register()">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" [(ngModel)]="user.name" name="name" required />
			</div>
			<div class="mb-3">
				<label for="registerEmail" class="form-label">Email</label>
				<input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
			</div>
			<div class="mb-3">
				<label for="registerPassword" class="form-label">Password</label>
				<input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
			</div>
			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Confirm Password</label>
				<input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
			</div>
			<div class="mb-3">
				<label for="img" class="form-label">Avatar url</label>
				<input type="text" class="form-control" [(ngModel)]="user.avatar_url" name="img" />
				<!--TODO add little img preview-->
			</div>
			@if (!passwordsMatch){
			<div class="text-danger mb-2">Passwords do not match.</div>
			} @if (errorMessage){
			<div class="text-danger mb-2">{{ errorMessage }}</div>
			}
			<button type="submit" class="btn btn-success w-100" [disabled]="!passwordsMatch">Register</button>
		</form>
		<div class="text-center mt-3">
			<button class="btn btn-link" (click)="changeForm()">Already have an account?</button>
		</div>
	</div>
	}
</div>
